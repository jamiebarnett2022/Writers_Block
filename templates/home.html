{% extends 'base.html' %}

{% block content %}
    <h1>{% block titles %} Welcome {{ user['username'] }}{% endblock %}</h1>
    {% for post in user_posts %}
    <a href="{{ url_for( 'edit', post_id=post['post_id']) }}">
        <h2>{{ post['title'] }}</h2>
    </a>
    <span class="badge badge-primary">{{ post['created'] }}</span>
    <a href="{{ url_for('edit', post_id=post['post_id']) }}">
        <span class="badge badge-warning">Edit</span>
    </a>
    <hr>
{% endfor %}

{% endblock %}
